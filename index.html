<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container_content">
    <div class="content">
      <div class="container_image">
        <div class="image"></div>
      </div>
      <div class="text_content">
        <p class="text text_perfume">PERFUME</p>
        <h1 class="text_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text text_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="container_price">
          <h2 class="price_discount">$149.99</h2>
          <p class="text price">$169.00</p>
        </div>
        <button class="text add_button">
          <i><img src="images/icon-cart.svg" alt="Cart icon"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  
  

</body>
</html>
